- name: Setup Systemd service file
  ansible.builtin.copy:
    src: "{{ app_name }}.service"
    dest: /etc/systemd/system/{{ app_name }}.service

- name: Starting the service
  ansible.builtin.systemd_service:
    name: "{{ app_name }}"
    state: restarted
    enabled: true
    daemon-reload: yes



